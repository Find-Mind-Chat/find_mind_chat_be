name: Deploy

on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop" ]

permissions:
  contents: read
  packages: write
  id-token: write
      
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 기본 체크아웃
    - name: Checkout
      uses: actions/checkout@v3
      
    # Gradlew 실행 허용
    - name: Gradle permission
      run: chmod +x ./gradlew

    # JDK 21 세팅
    - name: Set up JDK 21
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'temurin'
        
    # 환경 변수 설정
    - name: Set environment values
      run: |
        cd ./src/main/resources
        touch ./application.yml
        echo "${{ secrets.ENV }}" > ./application.yml
      shell: bash

    # Gradle build (Test 제외)
    - name: Build with Gradle
      run: ./gradlew clean build -x test

    # Docker build
    - name: Docker build
      run: |
        docker login -u ${{ secrets.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERBUB_PASSWORD }}
        docker build -t find-mind-chat .
        docker tag find-mind-chat 22gamin/find-mind-chat:${GITHUB_SHA::7}
        docker push 22gamin/find-mind-chat:${GITHUB_SHA::7}
